<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<p>By {{ object.author }} on {{ object.published_date }}</p>
{% if user == object.author %}
  <a href="{% url 'post-edit' object.pk %}">Edit</a>
  <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">Back to all posts</a>
