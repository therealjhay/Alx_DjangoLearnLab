<!DOCTYPE html>
<html>
<head>
    <title>Library App</title>
</head>
<body>
    <header>
        <h1>Library Management</h1>
        <nav>
            <a href="{% url 'book_list' %}">Books</a> |
            {% if user.is_authenticated %}
                Hello, {{ user.username }}!
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    {% block content %}
    {% endblock content %}
</body>
</html>
